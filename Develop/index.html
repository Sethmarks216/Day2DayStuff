<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Your Own Personal assistant</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-3">Personal Assistant</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h3 id="date"></h3>
  </header>
  <div class="container">
    <div class="time-block row">
      <div class="hour col-2">
        9am
      </div>
      <textarea id="9am-textarea" class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        10am
      </div>
      <textarea id="10am-textarea" class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        11am
      </div>
      <textarea id="11am-textarea" class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        12pm
      </div>
      <textarea id="12pm-textarea" class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        1pm
      </div>
      <textarea id="1pm-textarea"
      class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        2pm
      </div>
      <textarea id="2pm-textarea"
      class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        3pm
      </div>
      <textarea id="3pm-textarea"
       class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        4pm
      </div>
      <textarea id="4pm-textarea"
      class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
    <div class="time-block row">
      <div class="hour col-2">
        5pm
      </div>
      <textarea id="5pm-textarea"
      class="description col-8"></textarea>
      <button class="saveBtn col-2">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js.js"></script>
</body>

</html>
